upload_max_filesize = 100M
post_max_size = 108M
open_basedir = "/var:/var/tmp/:/tmp/:/dev/"

; 启用 OpCache 提升性能
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000
opcache.validate_timestamps=0
opcache.revalidate_freq=0

; OPcache 文件缓存（提升容器重启后的性能）
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=0

; 优化 Composer autoload
opcache.save_comments=1
opcache.fast_shutdown=1

; realpath 缓存（减少文件系统调用）
realpath_cache_size=4096K
realpath_cache_ttl=600

; Workerman 需要 posix 和 pcntl 函数，因此保留较少限制
disable_functions = checkdnsrr, getmxrr, getservbyname, getservbyport, syslog, show_source, highlight_file, dl, ftp_connect, ftp_login, ftp_pasv, ftp_get, sys_getloadavg, disk_total_space, disk_free_space
upload_tmp_dir = /var/www/temp
